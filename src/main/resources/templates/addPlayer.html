<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Player</title>
    </head>
    <body>
        <h1>Add Player</h1>
        <form th:action="@{/viewTeam}" th:object="${player}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required>

            <label for="teamId">Team ID:</label>
            <input type="number" id="teamId" th:field="*{teamId}" required>

            <label for="role">Role:</label>
            <input type="text" id="role" th:field="*{role}" required>

            <label for="active">Active:</label>
            <input type="checkbox" id="active" th:field="*{active}">

            <button type="submit">Save Player</button>
        </form>
    </body>
</html>
