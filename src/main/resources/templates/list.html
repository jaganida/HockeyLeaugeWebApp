<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player List</title>
</head>
<body>
    <h1>Player List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Team ID</th>
            <th>Role</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        <tr th:each="player : ${players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.address}"></td>
            <td th:text="${player.teamId}"></td>
            <td th:text="${player.role}"></td>
            <td th:text="${player.active}"></td>
            <td>
                <a th:href="@{/player/edit/{id}(id=${player.id})}">Edit</a>
                <a th:href="@{/player/delete/{id}(id=${player.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <p><a href="/player/add">Add Player</a></p>
    <p><a href="/team/list">Back to Team List</a></p>
</body>
</html>
