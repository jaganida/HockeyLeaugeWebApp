<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Player</title>
</head>
<body>
    <h1>Edit Player</h1>
    <form th:action="@{/player/edit/{id}(id=${player.id})}" th:object="${player}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>

        <label for="teamId">Team ID:</label>
        <input type="number" id="teamId" th:field="*{teamId}" required>

        <label for="role">Role:</label>
        <input type="text" id="role" th:field="*{role}" required>

        <label for="active">Active:</label>
        <input type="checkbox" id="active" th:field="*{active}">

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
